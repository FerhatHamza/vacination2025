<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saisie Journalière – Vaccination Antigrippale</title>
    <link rel="stylesheet" href="assets/daily.css" />
  </head>

  <body onload="initPage()">
    <div class="main-container">
      <header class="top-header">
        <img src="assets/logo.png" alt="Logo Santé" class="logo" />
        <div class="header-text">
          <h1>Évaluation Vaccination Antigrippale<br /><span>Campagne 2025 / 2026</span></h1>
          <p id="etabName">Établissement : EPSP Berriane</p>
        </div>
        <button class="logout" onclick="logout()">Déconnexion</button>
      </header>

      <form id="vaccinationForm" class="form-card" onsubmit="saveDailyData(event)">
        <h2>🗓️ Saisie Journalière</h2>
        <p class="form-date"><b>Date :</b> <span id="today">15 Octobre 2025</span></p>

        <div class="form-grid">
          <div class="form-group">
            <label for="centres">Centres vaccinateurs</label>
            <input type="number" id="centres" min="0" required />
          </div>
          <div class="form-group">
            <label for="equipes">Équipes vaccinateurs</label>
            <input type="number" id="equipes" min="0" required />
          </div>
        </div>

        <h3>👩‍⚕️ Personnes vaccinées</h3>
        <div class="grid-2">
          <div class="form-group"><label>≥65 ans sans maladie chronique</label><input type="number" id="p65sain" value="0" min="0" oninput="calcTotal()" /></div>
          <div class="form-group"><label>≥65 ans avec maladie chronique</label><input type="number" id="p65malade" value="0" min="0" oninput="calcTotal()" /></div>
          <div class="form-group"><label>Maladies chroniques (adultes)</label><input type="number" id="maladults" value="0" min="0" oninput="calcTotal()" /></div>
          <div class="form-group"><label>Maladies chroniques (enfants)</label><input type="number" id="malenfants" value="0" min="0" oninput="calcTotal()" /></div>
          <div class="form-group"><label>Femmes enceintes</label><input type="number" id="enceintes" value="0" min="0" oninput="calcTotal()" /></div>
          <div class="form-group"><label>Personnel de santé</label><input type="number" id="sante" value="0" min="0" oninput="calcTotal()" /></div>
          <div class="form-group"><label>Pèlerins</label><input type="number" id="pelerins" value="0" min="0" oninput="calcTotal()" /></div>
          <div class="form-group"><label>Autres</label><input type="number" id="autres" value="0" min="0" oninput="calcTotal()" /></div>
        </div>

        <div class="total">
          <strong>Total Vaccinés : <span id="totalVaccines">0</span></strong>
        </div>

        <h3>💉 Gestion des Doses</h3>
        <div class="grid-3">
          <div class="form-group">
            <label>Quantité reçue (dose)</label>
            <input type="number" id="recue" readonly />
          </div>
          <div class="form-group">
            <label>Quantité administrée</label>
            <input type="number" id="administree" readonly />
          </div>
          <div class="form-group">
            <label>Quantité restante</label>
            <input type="number" id="restante" readonly />
          </div>
        </div>

        <button type="submit" class="save-btn">💾 Enregistrer la Journée</button>
      </form>
    </div>

    <script src="assets/daily.js"></script>
  </body>
</html>
