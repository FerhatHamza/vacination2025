<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saisie Journali√®re ‚Äì Vaccination Antigrippale</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/daily.css" />
</head>
<body>
  <main class="center-container">
    <form id="vaccinationForm" onsubmit="saveDailyData(event)" class="form-card">
      <h1>√âvaluation Vaccination Antigrippale 2025/2026</h1>
      <h2>Saisie Journali√®re</h2>

      <div class="grid">
        <div class="form-group">
          <label for="centres">Centres vaccinateurs</label>
          <input type="number" id="centres" name="centres" min="0" required />
        </div>
        <div class="form-group">
          <label for="equipes">√âquipes vaccinateurs</label>
          <input type="number" id="equipes" name="equipes" min="0" required />
        </div>
      </div>

      <h3>Personnes vaccin√©es</h3>
      <div class="grid">
        <div class="form-group"><label>‚â•65 ans (sans maladie chronique)</label><input type="number" id="p65sain" value="0" oninput="calcTotal()"></div>
        <div class="form-group">  <label>‚â•65 ans (avec maladie chronique)</label><input type="number" id="p65malade" value="0" oninput="calcTotal()"></div>
        <div class="form-group"><label>Maladie Chroniques (adultes)</label><input type="number" id="maladults" value="0" oninput="calcTotal()"></div>
        <div class="form-group"><label>Maladie Chroniques (enfants)</label><input type="number" id="malenfants" value="0" oninput="calcTotal()"></div>
        <div class="form-group"><label>Femmes enceintes</label><input type="number" id="enceintes" value="0" oninput="calcTotal()"></div>
        <div class="form-group"><label>Personnel de sant√©</label><input type="number" id="sante" value="0" oninput="calcTotal()"></div>
        <div class="form-group"><label>P√®lerins</label><input type="number" id="pelerins" value="0" oninput="calcTotal()"></div>
        <div class="form-group"><label>Autres</label><input type="number" id="autres" value="0" oninput="calcTotal()"></div>
      </div>

      <div class="total-display">
        <span>Total Vaccin√©s :</span> 
        <strong id="totalVaccines">0</strong>
      </div>

      <h3>Gestion des Doses</h3>
      <div class="grid-3">
        <div class="form-group"><label>Re√ßue</label><input type="number" id="recue" readonly></div>
        <div class="form-group"><label>Administr√©e</label><input type="number" id="administree" readonly></div>
        <div class="form-group"><label>Restante</label><input type="number" id="restante" readonly></div>
      </div>

      <button type="submit" class="save-btn">üíæ Enregistrer</button>
    </form>
  </main>

  <div class="success-popup" id="successPopup">
    <div class="checkmark">
      <div class="checkmark-stem"></div>
      <div class="checkmark-kick"></div>
    </div>
    <p>Donn√©es enregistr√©es avec succ√®s !</p>
  </div>

  <script>
    function calcTotal() {
      const ids = ["p65sain","p65malade","maladults","malenfants","enceintes","sante","pelerins","autres"];
      let total = ids.reduce((sum, id) => sum + (parseInt(document.getElementById(id).value) || 0), 0);
      document.getElementById("totalVaccines").textContent = total;
      document.getElementById("administree").value = total;
      let recue = parseInt(document.getElementById("recue").value) || 500;
      document.getElementById("recue").value = recue;
      document.getElementById("restante").value = recue - total;
    }

    function saveDailyData(e) {
      e.preventDefault();
      const popup = document.getElementById("successPopup");
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 2500);
    }
  </script>
</body>
</html>
